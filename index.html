<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo" />
    </header>

    <main class="container">
      <div class="description">
        <h1>
          <img src="./images/log-in.svg" alt="imagem de login" />
          <span>Faça seu login</span>
        </h1>
        <p>Entre com suas informações de cadastro.</p>
      </div>
        
          <div class="login">
            <div class="fields">
              
              <h2>E-mail</h2>
              <label><input type="email" maxlength="30" name="email" id="email" placeholder="Digite seu e-mail" 
                 ></label>
              <br>
              <br>
              <h2>Senha</h2>
              <label><input type="password" maxlength="16" name="pwd" id="pwd" placeholder="Digite sua senha" ></label>
            </div>
               
            <div class="input-actions">
              <p>
                <input type="checkbox" id="lembrar" />
                <label for="lembrar">Lembra-me</label>
              </p>
              <a href="https://twitter.com/carlacristine_" target="_blank"> Esqueci minha senha</a>
            </div>
            
          </div>
          
      

      </div>

    </main>
  </body>
</html>
